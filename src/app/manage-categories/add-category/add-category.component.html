<div style="border-radius:5px;  box-shadow: 0px 0px 5px 10px rgba(0,0,0,0.6); background-color: cadetblue;"  class="my-5 card container">
    <div class="row">
        <div class="col-lg-6 text-center mx-auto">
            <form #formdata="ngForm" (ngSubmit)="addCategory()" autocomplete="off">
                <div class="form-group">

                    <div style="background-color:darkslategray; "class="card-header">
                        <strong style="font-size:25px; ">Add Category</strong>
                        <a routerLink="/home/manage-categories"><i style="float:right; font-size:25px;" class="fa fa-window-close" aria-hidden="true"></i></a> 
                    </div>
                        <br><br>
                        <i style="float:left; font-size:25px;" class="fa fa-tags"></i>
                                 
                        <input type="text" style="width:80%;"Placeholder="Enter-Category" 
                        [(ngModel)]="category.name" required class="from-control" name="category"><br>
                        <p>{{category.name}}</p> <br>
                  </div>
                <button type="submit" [disabled]="!formdata.valid" style="width:50%; margin-top:10px; margin-bottom: 10px;" class="btn btn-primary">Add</button>
                
            </form>
        </div>
    </div>
</div>
