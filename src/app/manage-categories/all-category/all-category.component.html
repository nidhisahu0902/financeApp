<div  class="container">
    <div  class="row my-5">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 col-md-12 col-12">
                
<table style="margin-top:20px;"class="table table-striped table-dark table-responsive-sm">
    <thead>
      <tr>
        <th scope="col">Sr.no</th>
        <th scope="col">Cat-name</th>
        <th scope="col">Delete</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of items | paginate: { itemsPerPage: 5, currentPage: p}; index as i">
  
        <td>{{i+1}}</td>
        <td>{{category.name}}</td>
        <td><button (click)="del(category.id)" class="btn btn-danger">Delete</button></td>
        <td><button routerLink="/home/manage-categories/edit-category/{{category.id}}" 
        class="btn btn-primary">Edit</button></td>
      </tr>
    
      <tr class="text-center">

        
        <td colspan="4"><button routerLink="/home/manage-categories/add-category" 
        class="btn btn-secondary">Add-category</button></td>
        
      </tr>
      <tr >
        <td colspan="4" class="text-center bg-secondary">
          <pagination-controls (pageChange)="p = $event"></pagination-controls> 

        </td>
      </tr>
    </tbody>
  </table>
           </div>
        <div class="col-lg-3"></div>
    </div>
</div>
