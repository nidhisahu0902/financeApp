<div class="container mx-1">
    
        <form class="py-4">
   
            <div class="form-group">
              <label for="exampleFormControlSelect1" style="font-weight: bolder;" class="text-white">Select Category</label>
              <select class="form-control bg-dark text-white" id="exampleFormControlSelect1">
                <option *ngFor="let category of categories;" value="{{category.name}}">{{category.name}}</option>
              </select>
            </div>
          </form>

  
  
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">Sr no.</th>
        <th scope="col">Expense</th>
        <th scope="col">Amount</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of Expense!let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{expense.name}}</td>
        <td>{{expense.amount}}</td>
        <td>{{expense.date}}</td>
      </tr>
     
      <tr>
        <th scope="row"></th>
        <td colspan="2">Total Expense</td>
        <td>{{sum}}</td>
      </tr>
    </tbody>
  </table> 
  </div>
